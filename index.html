        }
        .success-dialog.show {

<!-- Play Music Button -->
<button id="play-music-btn" style="
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 12px 18px;
  font-size: 16px;
  background-color: #1d72b8;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;

">üîä Play Music</button>

<script>
// --- Comment Box Toggle ---
function toggleCommentBox() {
    const box = document.getElementById('commentBox');
    box.style.display = (box.style.display === 'block') ? 'none' : 'block';
}

// --- Send Comment ---
function sendComment() {
    const dialog = document.getElementById('successDialog');
    dialog.classList.add('show');
    setTimeout(() => {
        dialog.classList.remove('show');
    }, 3000);
}

// --- Music Play ---
const audio = document.getElementById("bg-music");
const playBtn = document.getElementById("play-music-btn");

// Play music on button click
playBtn.addEventListener("click", () => {
    audio.play().catch(err => console.log("Error playing music:", err));
    playBtn.style.display = "none"; // hide button after click
});

// Optional: Play music when 'Leave a Comment' button is clicked
document.getElementById("commentBtn").addEventListener("click", () => {
    audio.play().catch(err => console.log("Error playing music:", err));
});
</script>
